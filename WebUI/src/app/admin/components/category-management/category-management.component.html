<div class="container mt-5">
  <div class="row">
    <div class="col-3">
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <!-- Name Field -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name of the category" formControlName="name">
        </mat-form-field>
      
        <!-- Parent ID Field -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Parent ID</mat-label>
          <input matInput placeholder="Parent ID" formControlName="parentId">
        </mat-form-field>
      
        <!-- Icon Field -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Icon</mat-label>
          <input matInput placeholder="Icon URL" formControlName="icon">
        </mat-form-field>
      
        <!-- Max-allowed Images Field -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Max-allowed Images</mat-label>
          <input matInput type="number" placeholder="Max-allowed Images" formControlName="maxAllowedImages">
        </mat-form-field>
      
        <!-- Post Validity Field -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Post Validity</mat-label>
          <input matInput type="number" placeholder="Post Validity (in days)" formControlName="postValidity">
        </mat-form-field>
      
        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
      
  </div>



  
  <div class="col-8 ms-5 offset-2">

    <div class="container">
      <div class="row">
        <div class="col-4 offset-2">
          <h2>Search categories</h2>
        </div>
        <div class="col-6">
        
<mat-form-field class="w-75 ms-5" appearance="outline">
  <mat-label>Search</mat-label>
  <input matInput placeholder="Search...">
</mat-form-field>


        </div>
      </div>
    
    </div>



<div class="container ms-5">
  <div class="row">
    <div class="col-10">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <td mat-cell *matCellDef="let element" class="image-cell">
          <img src="{{element.image}}" alt="Product image" class="w-25 rounded"></td>
        <th mat-header-cell *matHeaderCellDef> Image </th>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <!-- Slug Column -->
      <ng-container matColumnDef="slug">
        <th mat-header-cell *matHeaderCellDef> Slug </th>
        <td mat-cell *matCellDef="let element"> {{element.slug}} </td>
      </ng-container>
    
      <!-- Count Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Count </th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
  </div>
</div>
</div>
