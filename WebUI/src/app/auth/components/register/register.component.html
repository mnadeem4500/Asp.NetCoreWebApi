<div class="container-fluid p-5 bg-white text-center">
  <div class="row p-5">
      <div class="col">
          <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
              <h2 class="signin">Create Account</h2>

              <div class="container">
                  <input type="text" placeholder="Full Name" formControlName="username" class="input">
                  <br> <br>
                  <input type="email" placeholder="Email" formControlName="email" class="input">
                  <br> <br>
                  <input type="password" placeholder="Password" formControlName="password" class="input">
                  <br> <br>
                  <button type="submit" class="input-btn text-white btn btn-primary">Create Account</button>

              </div>
              <br>
              <div class="container">
                <div class="row">
                  <a href="#">Forgot Password?</a>
                  <br> <br>
                  <div class="col-6 offset-4 input">Already have an account <a routerLink="/login">Sign In</a></div>
                </div>

              </div>
          </form>
      </div>
  </div>
</div>
